<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>
    <script>
        let money=100;
        let apple=0;
        function buyApple(x){
            // console.log("buyApple",x);
            if(x>0){
                console.log('i have',x,'money', apple,'apples')
                buyMore(x)
            }else{
                console.log('i have no money left')
            }
            
        }
        function buyMore(x){

            apple++;
            buyApple(x-10)
            // console.log('buy more',x)
        }
        buyApple(money)
    </script>
</head>
