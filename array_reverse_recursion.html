<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array reverse recursion</title>
    <script>
      function reverseArray(data, start, last) {
          console.log(data);
        if (start <= last) {
          temp = data[start];
          data[start] = data[last];
          data[last] = temp;
          reverseArray(data, start + 1, last - 1);
        }
      }
      let data = [1, 2, 3, 4, 5,6,7,8,9,0];
      let temp;
      reverseArray(data, 0, data.length - 1);
    </script>
  </head>
  <body></body>
</html>
